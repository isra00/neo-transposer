; Common
date.timezone = Europe/Madrid
session.save_path = /var/www/nt-sessions
expose_php = off
max_execution_time = 15
post_max_size = 20M
upload_max_filesize = 20M

; Different from Prod
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE
display_errors = On

; Dev-specific
xdebug.mode = coverage,develop,debug