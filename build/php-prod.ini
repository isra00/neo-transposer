; Common
date.timezone = Europe/Madrid
session.save_path = /var/www/nt-sessions
expose_php = off
max_execution_time = 15

; Different from dev
error_reporting =  E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED
display_errors = Off

; Prod-specific
log_errors = On
error_log = /var/log/apache2/php_errors.log
