name: Test Neo-Transposer

on: [push]

env:
  NT_DB_HOST: 127.0.0.1
  NT_DB_USER: root
  NT_DB_PASSWORD: root
  NT_DB_DATABASE: transposer
  NT_DB_TEST_DATABASE: integration_test
  NT_DEBUG: 1
  NT_PROFILER: 0

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        operating-system: ['ubuntu-18.04', 'ubuntu-20.04']
        php-versions: ['7.3', '7.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: curl
          tools: composer

      - name: Install dependencies
        run: composer install

      - uses: actions/upload-artifact@v2
        with:
          name: PHPUnit-coverage-report
          path: tests/reports

      - name: Turn on Ubuntu MySQL
        run: |
          sudo systemctl enable mysql.service
          sudo systemctl start mysql.service

      - name: Load MySQL data
        run: |
          mysql -uroot -proot -e 'SHOW VARIABLES LIKE "version";'
          mysql -uroot -proot -e 'CREATE DATABASE transposer COLLATE utf8_general_ci'
          mysql -uroot -proot transposer < song_data.sql
          mysql -uroot -proot -e 'CREATE DATABASE integration_test COLLATE utf8_general_ci'
          mysql -uroot -proot integration_test < create_tables.sql

      - name: Run unit tests with Codeception
        run: ./vendor/bin/codecept run unit
          
      - name: Functional test All Transpositions
        run: php tests/testAllTranspositions.php
