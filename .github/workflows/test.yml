name: Test Neo-Transposer
on: [push]
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: curl
          tools: composer, phpunit

      - name: Install dependencies
        run: composer install

      - name: Run PHPUnit
        run: phpunit

      - name: Prepare MySQL server
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: 5.7
          mysql user: test
          mysql password: test

      - name: Load MySQL data
        run: |
          mysql -h127.0.0.1 -utest -ptest -e 'CREATE DATABASE transposer COLLATE utf8_general_ci'
          mysql transposer < song_data.sql
          php tests/testAllTranspositions.php