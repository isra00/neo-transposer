name: Test Neo-Transposer
on: [push]
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: curl
          tools: composer, phpunit

      - name: Install dependencies
        run: composer install

      - name: Run PHPUnit
        run: phpunit

#      - name: Shutdown Ubuntu MySQL (SUDO)
#        run: sudo service mysql stop

      - name: Prepare MySQL server
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: 5.7
          mysql user: test
          mysql password: test
          host port: 3306 # Optional, default value is 3306. The port of host
          container port: 3306 # Optional, default value is 3306. The port of container
          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld

      - name: Load MySQL data
        run: |
          mysql -utest -ptest -h127.0.0.1 -e 'SELECT version()'
          mysql -utest -ptest -h127.0.0.1 -e 'CREATE DATABASE transposer COLLATE utf8_general_ci'
          mysql -uroot -h127.0.0.1 transposer < song_data.sql
          php tests/testAllTranspositions.php
