name: Test Neo-Transposer
on: [push]
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: curl
          tools: composer, phpunit

      - name: Install dependencies
        run: composer install

      - name: Run PHPUnit
        run: phpunit

      - name: Prepare MySQL server
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: 5.7

      - name: Load MySQL data
        run: |
          sudo systemctl enable mysql.service
          sudo systemctl start mysql.service
          mysql -uroot -h127.0.0.1 -e 'CREATE DATABASE transposer COLLATE utf8_general_ci'
          mysql transposer < song_data.sql
          php tests/testAllTranspositions.php