name: Test Neo-Transposer
on: [push]
jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        operating-system: ['ubuntu-18.04', 'ubuntu-20.04']
        php-versions: ['7.3', '7.4']
        
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: curl
          tools: composer

      - name: Install dependencies
        run: composer install

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit

      - uses: actions/upload-artifact@v2
        with:
          name: PHPUnit-coverage-report
          path: tests/reports

      - name: Turn on Ubuntu MySQL (SUDO)
        run: |
          sudo systemctl enable mysql.service
          sudo systemctl start mysql.service

      - name: Load MySQL data
        run: |
          mysql -uroot -proot -e 'SHOW VARIABLES LIKE "version";'
          mysql -uroot -proot -e 'CREATE DATABASE transposer COLLATE utf8_general_ci'
          mysql -uroot -proot transposer < song_data.sql
          php tests/testAllTranspositions.php
